<!DOCTYPE html>
<html>
<head><title>Users List</title></head>
<body>
<h1>Registered Users</h1>
<a href="{{ url_for('home') }}">home</a>
<table border="1">
    <tr>
        <th>Username</th><th>Bio</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.bio }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
