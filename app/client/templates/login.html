<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godly Login Screen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>ðŸŒŸloginðŸŒŸ</h1>
    <h4>Don't have an account?</h4>
    <a href="{{ url_for('register') }}" class="forgot-password">Register here</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
      <div class="input-group">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    <a href="{{ url_for('reset_password') }}" class="forgot-password">Forgot Password?</a>
    <footer>Crafted with divine inspiration âœ¨</footer>
  </div>
</body>
</html>
