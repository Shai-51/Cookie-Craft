<!DOCTYPE html>
<html>
<head><title>Users List</title></head>
<body>
<h1>Registered Users</h1>
<table border="1">
    <tr>
        <th>ID</th><th>Username</th><th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
