<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/socialStyle.css') }}">
</head>
<body>
  <div class="table-container">
    <h1>Registered Users</h1>
    <p><a href="{{ url_for('home') }}">← Back to Home</a></p>
    <table>
      <tr>
        <th>Username</th>
        <th>Bio</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.bio }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
