<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/socialStyle.css') }}">
</head>
<body>
  <div class="profile-container">
    <h1>Welcome, {{ user.username }} 👋</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('profile') }}">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

      <label for="bio">Bio:</label><br>
      <textarea id="bio" name="bio" rows="5" cols="40">{{ user.bio }}</textarea><br><br>

      <button type="submit">Update Profile</button>
    </form>
    
    <p>
      <br>
      <a href="{{ url_for('home') }}">← Back to Home</a>
      <br>
      <a href="{{ url_for('friend') }}">← See others profile!</a>
    </p>
  </div>
</body>
</html>
